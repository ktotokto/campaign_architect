{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/add_player.css') }}">
{% endblock %}

{% block content %}
<div class="character-sheet">
  <div class="sheet-header">
    <h2>Лист персонажа</h2>
    <input type="text" id="char-name" placeholder="Имя персонажа" />
  </div>

  <div class="sheet-body">
    <div class="section stats-section">
      <h3>Основные характеристики</h3>
      <table class="stats-table">
        <tr>
          <th>Хар-ка</th><th>Значение</th><th>Модификатор</th>
        </tr>
        <tr>
          <td>Сила</td>
          <td><input type="number" id="str" value="10" min="1" max="30" /></td>
          <td><span id="mod-str">+0</span></td>
        </tr>
        <tr>
          <td>Ловкость</td>
          <td><input type="number" id="dex" value="10" min="1" max="30" /></td>
          <td><span id="mod-dex">+0</span></td>
        </tr>
        <tr>
          <td>Телосложение</td>
          <td><input type="number" id="con" value="10" min="1" max="30" /></td>
          <td><span id="mod-con">+0</span></td>
        </tr>
        <tr>
          <td>Интеллект</td>
          <td><input type="number" id="int" value="10" min="1" max="30" /></td>
          <td><span id="mod-int">+0</span></td>
        </tr>
        <tr>
          <td>Мудрость</td>
          <td><input type="number" id="wis" value="10" min="1" max="30" /></td>
          <td><span id="mod-wis">+0</span></td>
        </tr>
        <tr>
          <td>Харизма</td>
          <td><input type="number" id="cha" value="10" min="1" max="30" /></td>
          <td><span id="mod-cha">+0</span></td>
        </tr>
      </table>
    </div>

    <div class="section">
      <h3>Раса / Класс / Уровень</h3>
      <input type="text" id="char-race" placeholder="Раса" />
      <input type="text" id="char-class" placeholder="Класс" />
      <input type="number" id="char-level" placeholder="Уровень" min="1" max="20" />
    </div>

    <div class="section">
      <h3>Предыстория</h3>
      <textarea id="char-background" rows="4" placeholder="Опишите предысторию персонажа..."></textarea>
    </div>

    <div class="section">
      <h3>Навыки</h3>
      <label><input type="checkbox" /> Акробатика (Лов)</label>
      <label><input type="checkbox" /> Скрытность (Лов)</label>
      <label><input type="checkbox" /> Магия (Инт)</label>
      <label><input type="checkbox" /> Религия (Инт)</label>
    </div>
  </div>
</div>
{% endblock %}
